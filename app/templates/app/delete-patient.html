{% extends 'app/base.html' %}

{% load static %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this patient record?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'patient_list' %}">Cancel</a> 
{% endblock %}
