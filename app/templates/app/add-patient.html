{% extends 'app/base.html' %}
{% load static %}
{% include 'app/navbar.html' %}
{% block content %}
<div class="appointment-container">
    <div class="appointment-card">
        <h2 class="appointment-title">Register as a Patient</h2>
        <form method="post" class="appointment-form">
            {% csrf_token %}
            
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="date_of_birth" class="form-label">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="form-input" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-input" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address" rows="3" class="form-input" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
