{% extends 'app/base.html' %}
{% include 'app/navbar.html' %}
{% block content %}
<div class="appointment-container">
    <div class="appointment-card">
        <h2 class="appointment-title">Edit Doctor</h2>
        <form method="post" class="appointment-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ doctor.first_name }}" required>
            </div>

            <div class="form-group">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ doctor.last_name }}" required>
            </div>

            <div class="form-group">
                <label for="specialization" class="form-label">Specialization:</label>
                <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}" required>
            </div>

            <div class="form-group">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ doctor.phone_number }}" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Save</button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="{% url 'doctor_list' %}" class="back-btn">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
